<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Taller de Programacion</title>
</head>
<body>
    <header>
        <h1>Taller de Programacion 2026</h1>
        <p>Completa el siguiente formulario para registrarte en nuestro taller </p>
    </header>
    <hr>
    <nav>
     <a href="#">Inicio</a>
     <a href="#">Informacion</a>
     <a href="#">Contacto</a>
    </nav>
    <hr>
    <main>
        <section>
            <h2>Formulario de Registro</h2>
            <form action="#" method="post">
            <h3>Datos Personales</h3>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
            <label for="correo">Correo elctronico:</label>
            <input type="email" name="correo" id="correo" required>
            <br><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="13" max="40" required>
            <br><br>

            <h3>Genero</h3>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="femenino"  name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            <br>
            <input type="radio" name="genero" id="otro" value="otro">
            <label for="otro">Otro</label>
            <br>
            <h3>Lenguaje de Programacion Favorito</h3>
            <label for="Lenguaje">Selecciona uno:</label>
            <br>
            <select name="Lenguaje" id="Lenguaje">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="c">C</option>
                <option value="java">Java</option>
                <option value="otro">Otro</option>
            </select>
                <h3>Nivel de experiencia</h3>
                <input type="checkbox" id="principiante" name="principiante">
                <label for="principiante">Princpiante</label>
                <br>
                <input type="checkbox" id="intermedio" name="intermedio>
                <label for="intermedio>Intermedio</select>
                <br>
                <input type="checkbox" id="avanzado" name="avanzado">
                <label for="avanzado">Avanzado</label>
                <br>
                <h3>Comentarios Adicionales</h3>
                <textarea name="Comentarios" id="Comentarios" rows="4" cols="40"
                placeholder="Escribe aqui tus comentarios..."></textarea>
                <br><br>

                <button type="submit">Enviar Registro</button>
                <button type="reset">Limpiar Formulario</button>

               </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
